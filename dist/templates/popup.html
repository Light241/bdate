<div ng-hide=isHidden class=b_popup><div class=b_popup_controls><button type=button ng-click=data.goNextMonth(false) class="b_popup_btn b_btn_prev"><</button><div ng-bind=data.viewedDate.month.name class=b_popup_month></div>&nbsp;<div ng-bind=data.viewedDate.year.number class=b_popup_year></div><button type=button ng-click=data.goNextMonth(true) class="b_popup_btn b_btn_next">></button></div><div class=b_popup_days><div ng-repeat="dayOfWeek in ::data.daysOfWeek.getShorts()" class=b_popup_day_of_week><span ng-bind=::dayOfWeek></span></div></div><table class=b_popup_weeks><tr class=b_popup_week><td ng-repeat="date in data.viewedDate.days track by $index" class=b_popup_day><span ng-bind=date.day ng-click=popup.selectDate(date)></span></td></tr></table><div class=b_popup_today>Сегодня &nbsp;<span ng-bind="data.today.date | date:data.format"></span></div></div>
