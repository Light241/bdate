<!DOCTYPE html><html id=ng-app xmlns:ng=http://angularjs.org ng-app=demo><head><meta charset=UTF-8><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content="bdate demo"><meta http-equiv=Cache-Control content=no-cache><meta name=viewport content="width=device-width, initial-scale=1.0"><link href=bower_components/bootstrap/dist/css/bootstrap.min.css rel=stylesheet media=all><link href=bdate/dist/bdate.css rel=stylesheet media=all><link href=index.css rel=stylesheet media=all><link rel=stylesheet href="http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,500,700,900&amp;subset=latin,cyrillic" type=text/css><script src=bower_components/angular/angular.js type=text/javascript></script><script src=bdate/dist/bdate.js type=text/javascript></script><script src=index.js type=text/javascript></script><title>bdate demo</title></head><body><div id=content_view class=container><div id=demo_page ng-controller=DemoPageCtrl><section id=common_case><h1>Common case</h1><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=bdatepicker_1 class=control-label>Date</label><bdatepicker id=bdatepicker_1 b-model=resultModel b-source=source b-settings=settings b-refresh="refreshData(m, y)" placeholder="Enter the date"></bdatepicker></div><button type=button ng-click=controls.setToday() class="btn btn-info">Set today</button><div ng-bind=resultModel></div></form></section><section id=range_case><h1>Range case</h1><form id=demo_range_form name=demo_range_form><div class=form-group><label for=bdatepicker_2 class=control-label>Date</label><bdatepicker id=bdatepicker_2 b-model=resultRangeModel b-start-source=startSource b-end-source=endSource b-settings=settings b-start-refresh="refreshStartData(m, y)" b-end-refresh="refreshEndData(m, y)" b-range=true placeholder="Enter the date"></bdatepicker></div><button type=button ng-click=controls.setTodayRanged() class="btn btn-info">Set today</button><span ng-bind=resultRangeModel></span></form></section></div></div></body></html>
