<!DOCTYPE html>
<html id=ng-app ng-app=demo><head><meta charset=UTF-8><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content="bdate demo"><meta http-equiv=Cache-Control content=no-cache><meta name=viewport content="width=device-width, initial-scale=1.0"><link href=bower_components/bootstrap/dist/css/bootstrap.min.css rel=stylesheet media=all><link href=bdate/dist/bdate.css rel=stylesheet media=all><link href=index.css rel=stylesheet media=all><link rel=stylesheet href="http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,500,700,900&amp;subset=latin,cyrillic" type=text/css><script src=bower_components/angular/angular.js type=text/javascript></script><script src=bdate/dist/bdate.js type=text/javascript></script><script src=index.js type=text/javascript></script><title>bdate demo</title></head><body><div id=content_view ng-controller=DemoPageCtrl class=container><ol><li><section><h3>Common case</h3><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=bdatepicker_1 class=control-label>Date</label><bdatepicker id=bdatepicker_1 b-model=commonCase.model b-source=source b-settings=settings b-refresh="refreshData(m, y)" placeholder="Enter the date"></bdatepicker></div></form><model-well case-model=commonCase></model-well></section></li><li><section><h3>On select case</h3><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=bdatepicker_1 class=control-label>Date</label><bdatepicker id=bdatepicker_1 b-model=onSelectCase.model b-on-select=onDateSelect(date) b-source=source b-settings=settings b-refresh="refreshData(m, y)" placeholder="Enter the date"></bdatepicker></div></form><model-well case-model=onSelectCase></model-well></section></li><li><section><h3>Range case</h3><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=bdatepicker_2 class=control-label>Date</label><bdatepicker id=bdatepicker_2 b-model=rangedCase.model b-start-source=startSource b-end-source=endSource b-settings=settings b-start-refresh="refreshStartData(m, y)" b-end-refresh="refreshEndData(m, y)" b-range=true placeholder="Enter the date"></bdatepicker></div></form><model-well case-model=rangedCase></model-well></section></li><li><section><h3>Range on select case</h3><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=bdatepicker_2 class=control-label>Date</label><bdatepicker id=bdatepicker_2 b-model=rangedOnSelectCase.model b-start-source=startSource b-end-source=endSource b-on-select="onDateSelectRange(start, end)" b-settings=settings b-start-refresh="refreshStartData(m, y)" b-end-refresh="refreshEndData(m, y)" b-range=true placeholder="Enter the date"></bdatepicker></div></form><model-well case-model=rangedOnSelectCase></model-well></section></li><li><section><h3>linked case</h3><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=bdatepicker_3 class=control-label>Date</label><bdatepicker id=bdatepicker_3 b-model=linkedCase.model b-source=source b-settings=settings b-refresh="refreshData(m, y)" placeholder="Enter the date"></bdatepicker><label for=bdatepicker_4 class=control-label>Date</label><bdatepicker id=bdatepicker_4 b-model=linkedCase.model b-source=source b-settings=settings b-refresh="refreshData(m, y)" placeholder="Enter the date"></bdatepicker></div></form><model-well case-model=linkedCase></model-well></section></li></ol></div></body></html>
